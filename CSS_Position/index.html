<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Position</title>
</head>
<body>
    <div class="_static">
        <h3>static</h3>
        <button class="red"></button>
        <button class="blue"></button>
        <button class="green"></button>
        <button class="purple"></button>
    </div>
    <div class="_relative">
        <h3>relative</h3>
        <button class="red"></button>
        <button class="blue">position: relative;<br>top: 20px;<br>left: 20px;</button>
        <button class="green"></button>
        <button class="purple"></button>
    </div>
    <div class="_absolute">
        <h3>absolute</h3>
        <button class="red"></button>
        <button class="blue">position: absolute;<br>bottom: 0px;<br>right: 0px;</button>
        <button class="green"></button>
        <button class="purple"></button>
    </div>
    <div class="_fixed">
        <h3>fixed</h3>
        <button class="red"></button>
        <button class="blue">position: fixed;<br>bottom: 1px;<br>right: 1px;<br>z-index: 1;</button>
        <button class="green"></button>
        <button class="purple"></button>
    </div>
    <div class="_sticky">
        <h3>sticky</h3>
        <button class="red"></button>
        <button class="blue">position: sticky;<br>bottom: 50px;</button>
        <button class="green"></button>
        <button class="purple"></button>
    </div>
    

</body>
</html>
